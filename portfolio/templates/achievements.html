{% extends 'base.html' %}

{% block title %}Achievements{% endblock %}

{% block content %}
<div class="flex flex-col items-center min-h-[70vh] px-4"> <!-- Added padding for mobile responsiveness -->
    {% for achievement in achievements %}
    <div class="bg-[#474747] p-4 rounded-lg w-full max-w-xl mb-4 shadow-lg">
        <!-- Achievement Description -->
        <div class="text-gray-200 bg-[#1d1d1d] p-2 rounded"> <!-- Adjusted text color and background for consistency -->
            🏆 {{ achievement.description|safe }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
