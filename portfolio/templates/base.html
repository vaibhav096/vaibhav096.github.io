<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    {% load static %}
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>

                <li><a href='#'>Certifications</a></li>
                <li><a href='#'>Experience</a></li>
            </ul>
        </nav>

        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>

        <footer style="display: flex; align-items: center;">
            <span style="flex-shrink: 0; text-align: left; margin-right: 10px;">
                <h4 style="margin: 0;">Connect with me:</h4>
            </span>
            <a href="https://www.linkedin.com/in/vaibhav096/" style="margin-right: 15px; display: flex; align-items: center;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" width="20">
                <span style="margin-left: 5px; font-size: 14px;">LinkedIn</span>
            </a>
            <a href="https://github.com/vaibhav096/" style="margin-right: 15px; display: flex; align-items: center;">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="20">
                <span style="margin-left: 5px; font-size: 14px;">GitHub</span>
            </a>
            <a href="mailto:vaibhavajadhav96@gmail.com" style="display: flex; align-items: center;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" width="20">
                <span style="margin-left: 5px; font-size: 14px;">Mail</span>
            </a>
        </footer>
        
        
        
        
        
    </div>
</body>
</html>
