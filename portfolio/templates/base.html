<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="bg-[#1d1d1d] text-gray-200 font-sans flex justify-center items-center min-h-screen">
    <div class="bg-[#47525249] max-w-3xl mx-auto rounded-xl shadow-lg p-8"> <!-- Adjusted max-width -->
        <nav class="p-5 rounded-2xl mb-6">
            <ul class="flex justify-center space-x-6 bg-[#1d1d1d] py-4 px-6 rounded-xl">
                <li><a href="{% url 'home' %}" class="text-gray-200 hover:text-green-500 font-bold">Home</a></li>
                <li><a href="{% url 'resume' %}" class="text-gray-200 hover:text-green-500 font-bold">Resume</a></li>
                <li><a href="{% url 'projects' %}" class="text-gray-200 hover:text-green-500 font-bold">Projects</a></li>
                <li><a href="{% url 'certifications' %}" class="text-gray-200 hover:text-green-500 font-bold">Certifications</a></li>
                <li><a href="#" class="text-gray-200 hover:text-green-500 font-bold">Achievments</a></li>
                <li><a href="#" class="text-gray-200 hover:text-green-500 font-bold">Experience</a></li>
            </ul>
        </nav>

        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="bg-[#1d1d1d] text-gray-200 rounded-lg p-6 flex items-center mt-6">
            <span class="text-left mr-4">
                <h4 class="text-lg font-bold m-0">Connect with me:</h4>
            </span>
            <a href="https://www.linkedin.com/in/vaibhav096/" class="mr-6 flex items-center hover:text-blue-400">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" width="20">
                <span class="ml-2 text-sm">LinkedIn</span>
            </a>
            <a href="https://github.com/vaibhav096/" class="mr-6 flex items-center hover:text-gray-500">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="20">
                <span class="ml-2 text-sm">GitHub</span>
            </a>
            <a href="mailto:vaibhavajadhav96@gmail.com" class="flex items-center hover:text-red-500">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" width="20">
                <span class="ml-2 text-sm">Mail</span>
            </a>
        </footer>
    </div>
</body>
</html>
